<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <div class="text-center pt-5">
            <div class="row"> 
                <div class="container"> 
                    <form action="/result" method="post">
                        <div class="">
                            <label class="text-start" for="yourName">Your Name:</label>
                            <input class="inputText" type="text" name="name" placeholder="Your name" value="">
                        </div>
                        <div class="">
                            <p class="form-label">Dojo Location:</p> <select name="location"> 
                                <option value="San Diego, CA">San Diego CA</option>
                                <option value="Phoenix, AZ">Phoenix, AZ</option>
                                <option value="New York, NY">New York, NY</option>
                            </select>
                        </div>
                        
                        <div>
                            <p class="formLabels">Favorite Language:</p>
                            <select name="favLang"> 
                                <option value="Python">Python</option>
                                <option value="Java">Java</option>
                                <option value="C#">C#</option>
                            </select>
                        </div>
                        <p class="formLabels">Comment (optional):</p>
                    <textarea class="inputTextArea" name="comment" placeholder="Enter comments..."></textarea>  
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                </form>
</body>
</html>
