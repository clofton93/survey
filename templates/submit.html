<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="text-center pt-5 border border-dark border-3 m-3">
        <div class="row"> 
            <div class="formContainer"> 
                <h2><u>Submitted Info</u></h2>
                <p class="formLabels text-">Name: {{session.name}}<p>
                <p class="formLabels">Dojo Location: {{session.location}}</p>
                <p class="formLabels">Favorite Language: {{session.favLang}}</p> 
                <p class="formLabels">Comment:{{session.comment}}</p>
